<!-- CTRL + SHIFT + F for pretty -->
<app-bread-crumb [items]="[{label: 'Ceps', routerLink:'/ceps'}, {label: pageTitle}]"></app-bread-crumb>

<div class="margin">

  <p-panel header="Preencha o Formulario:">
    <!-- {{resourceForm.value | json}} -->

    <form [formGroup]="resourceForm"  >

      <div class="p-grid ui-fluid" style="margin-top: 5px;">

        <div class="p-col-12 p-md-6 p-lg-6" formGroupName="distritos">
          <label for="cidade">Cidade</label>
          <div class="ui-inputgroup" formGroupName="cidades">
            <button [disabled]="botaoOnOf" pButton type="button" label="Buscar" (click)="showCidades($event)"></button>
            <input type="text" style="font-weight: bold;" pInputText placeholder="Informe a cidade"
              formControlName="nome" disabled="true">
          </div>
        </div>

        <div class="p-col-12 p-md-5 p-lg-5" formGroupName="distritos">
          <label>Distrito</label>
          <input id="distritoNome" type="text" style="font-weight: bold;" size="80" pInputText formControlName="nome"
            disabled="true">
        </div>

        <div class="p-col-12 p-md-1 p-lg-1" formGroupName="distritos">
          <label for="sigla">Estado</label>
          <span formGroupName="cidades">
            <span formGroupName="estados">
              <input id="sigla" type="text" style="font-weight: bold;" size="2" pInputText formControlName="sigla"
                disabled="true">
            </span>
          </span>
        </div>

        <div class="p-col-12 p-md-6 p-lg-6" formGroupName="bairros">
          <label for="cidade">Bairro</label>
          <div class="ui-inputgroup">
            <button [disabled]="botaoOnOf" pButton type="button" label="Buscar" (click)="showBairros($event)"></button>
            <input type="text" style="font-weight: bold;" pInputText placeholder="Informe o bairro"
              formControlName="nome" disabled="true">
          </div>
        </div>

        <div class="p-col-12 p-md-5 p-lg-5" formGroupName="logradouros">
          <label for="cidade">Logradouro</label>
          <div class="ui-inputgroup">
            <button [disabled]="botaoOnOf" pButton type="button" label="Buscar" (click)="showLogradouros($event)"></button>
            <input type="text" style="font-weight: bold;" pInputText placeholder="Informe o logradouro"
              formControlName="nome" disabled="true">
          </div>
        </div>

        <div class="p-col-12 p-md-1 p-lg-1" formGroupName="logradouros">
          <label for="sigla">Tipo</label>
          <span formGroupName="tiposLogradouros">
            <input id="sigla" type="text" style="font-weight: bold;" size="2" pInputText formControlName="sigla"
            disabled="true">
          </span>
        </div>

        <div class="p-col-12 p-md-2 p-lg-2">
          <label for="cep">C.E.P</label>
          <input
            placeholder="Informe o CEP"
            [imask]="masks"
            [unmask]="true"
            id="cep"
            type="text"
            size="20"
            pInputText formControlName="cep"
            style="font-weight: bold;"
            >
          <app-form-field-error [form-control]="resourceForm.get('cep')" header-colum="cep"></app-form-field-error>
        </div>

        <div class="p-col-12 p-md-1 p-lg-1">
          <label for="numeroIni">Nro Inicial</label>
          <input id="numeroIni" type="text" size="20" pInputText formControlName="numeroIni">
        </div>

        <div class="p-col-12 p-md-1 p-lg-1">
          <label for="numeroFim">Nro Final</label>
          <input id="numeroFim" type="text" size="20" pInputText formControlName="numeroFim">
        </div>

        <div class="p-col-12 p-md-2 p-lg-2">
          <label for="identificacao">Identificação</label>
          <p-dropdown id="identificacao" name="identificacao" formControlName="identificacao" [options]="identificacao"></p-dropdown>
        </div>

      </div>

      <div class="p-grid ui-fluid" style="margin-top: 5px;">

        <div class="p-col-12 p-md-2 p-lg-2">
          <button pButton type="button" label="Voltar" routerLink="/ceps"  class="ui-button-danger"></button>
        </div>

        <div class="p-col-12 p-md-2 p-lg-2">
          <button pButton type="button" [disabled]="submittingForm || resourceForm.invalid" type="submit"
          icon="pi pi-check" label="Salvar" class="ui-button-success" (click)="salvarCeps()"></button>
        </div>

      </div>
    </form>
  </p-panel>
</div>
