<!-- CTRL + SHIFT + F for pretty -->
<app-bread-crumb [items]="[{label: 'Paises'}]"></app-bread-crumb>

<div class="margin">

<p-toast></p-toast>

  <div class="p-col-12 p-md-12 p-lg-12">
    <app-page-header page-title="Paises" button-text="+" button-link="new" button-class="btn-success"></app-page-header>
  </div>

  <div class="p-grid ui-fluid">

    <div class="p-col-12 p-md-12 p-lg-12">

      <p-table #tabela [loading]="loading" [responsive]="true" [value]="resources" [paginator]="true"
        [rows]="filtro.itensPorPagina" [lazy]="true" [totalRecords]="filtro.totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" [autoLayout]="true">

        <ng-template pTemplate="header">

          <tr>

            <th class="blue-bg col-120px">Id</th>
            <th class="blue-bg">Nome</th>
            <th class="blue-bg col-200px">Nacionalidade</th>
            <th class="blue-bg col-120px">Sigla</th>
            <th class="blue-bg col-120px">Código INEP</th>
            <th rowspan="2" class="blue-bg col-acoes">Ações</th>

          </tr>

          <tr>

            <th class="ui-fluid col-200px">
                <input pInputText type="text" name="id" (input)="tabela.filter($event.target.value, 'id', 'equals')" >
            </th>
            <th class="ui-fluid">
                <input pInputText type="text" name="nome" (input)="tabela.filter($event.target.value, 'nome', 'equals')" >
            </th>
            <th class="ui-fluid col-200px">
                <input pInputText type="text" name="nacionalidade" (input)="tabela.filter($event.target.value, 'nacionalidade', 'equals')" >
            </th>
            <th class="ui-fluid col-120px">
                <input pInputText type="text" name="sigla" (input)="tabela.filter($event.target.value, 'sigla', 'equals')" >
            </th>
            <th class="ui-fluid col-120px">
                <input pInputText type="text" name="codigo_inep" (input)="tabela.filter($event.target.value, 'codigoInep', 'equals')" >
            </th>

          </tr>

        </ng-template>

        <ng-template pTemplate="body" let-paises>

          <tr>

            <td class="col-120px">
                {{paises.id}}
            </td>
            <td>
                {{paises.nome}}
            </td>
            <td class="col-200px">
                {{paises.nacionalidade}}
            </td>
            <td class="col-120px">
                {{paises.sigla}}
            </td>
            <td class="col-120px">
                {{paises.codigoInep}}
            </td>

            <td class="col-acoes">

              <button pButton type="button" [routerLink]="[paises.id, 'edit']" icon="pi pi-pencil"
                style="margin-right:9px;"></button>

              <button pButton type="button" (click)="deleteResource(paises)" icon="pi pi-trash"
                class="ui-button-danger"></button>

            </td>

          </tr>

        </ng-template>

        <ng-template pTemplate="emptymessage">

          <tr>

            <td colspan="6">
              Nenhum registro cadastrado!
            </td>

          </tr>

        </ng-template>

      </p-table>

    </div>

  </div>

</div>
<app-base-resource-confirmation header="Atenção" menssage="Deseja realmente deletar este item ?"></app-base-resource-confirmation>
